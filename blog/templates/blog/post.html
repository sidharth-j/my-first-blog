{% extends 'blog/base.html' %}
{%  load static %}

{%  block title %} {{post.content}} {% endblock %}

{%  block body %}
    <div id="cover-detail" style="background-image: url('/media/{{ post.img }}');">
        <h1 id="cover-text">{{ post.title }}</h1>
        <h3 id="cover-subtext">{{ Hello }}</h3>
    </div>

    <div id="post-content">
    <div class="post-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <h1>{{ post.title }}</h1>
                    <br>
                    <p>
                        {{ post.content }}
                    </p>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'delete_post' post.id   %}"><button>Delete</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container-fluid"

        </div>

    </div>
</div>
<p>{{ post.comment }}</p>
{%  endblock %}
