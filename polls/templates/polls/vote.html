<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <p>{{ question.question_text }}</p>

    <form method="POST" action="">
        {% csrf_token %}

             <input type="radio" value = "{{i.id}}" name = "choice">
             {{ i.choice_text}}<br>
        {% endfor %}
        <button type = "submit">submit</button>
    </form>

</body>
</html>
